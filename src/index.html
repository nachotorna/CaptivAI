<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Informe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        form {
            margin-bottom: 20px;
            max-width: 400px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #000;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #333;
        }
        #logs {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 400px;
        }
        .step {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .step span {
            margin-left: 10px;
        }
        .icon {
            font-size: 16px;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: #ddd;
            color: white;
        }
        .icon.complete {
            background-color: #ffffff;
        }
        .icon.in-progress {
            background-color: #ffffff;
        }

        /* Spinner styles */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>Contáctanos</h1>
    <form id="reportForm">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" placeholder="Tu nombre" required />

        <label for="url">tu web</label>
        <input type="url" id="url" name="url" placeholder="https://example.com" required />

        <label for="email">Email *</label>
        <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required />

        <button type="submit">Enviar</button>
    </form>

    <h2>Progreso:</h2>
    <div id="logs">
        <div class="step" id="step-1">
            <div class="icon" id="icon-1"></div>
            <span>Analizando la URL con PageSpeed Insights...</span>
        </div>
        <div class="step" id="step-2">
            <div class="icon" id="icon-2"></div>
            <span>Generando el informe con OpenAI...</span>
        </div>
        <div class="step" id="step-3">
            <div class="icon" id="icon-3"></div>
            <span>Informe generado</span>
        </div>
        <div class="step" id="step-4">
            <div class="icon" id="icon-4"></div>
            <span>Correo enviado exitosamente</span>
        </div>
    </div>

    <script>
        const form = document.getElementById('reportForm');
        const steps = [
            { id: 'step-1', icon: 'icon-1' },
            { id: 'step-2', icon: 'icon-2' },
            { id: 'step-3', icon: 'icon-3' },
            { id: 'step-4', icon: 'icon-4' },
        ];

        function updateStep(stepIndex, status) {
            const step = steps[stepIndex];
            const iconElement = document.getElementById(step.icon);

            if (status === 'in-progress') {
                // Add spinner animation
                iconElement.innerHTML = '<div class="spinner"></div>';
            } else if (status === 'complete') {
                // Remove spinner and show success icon
                iconElement.innerHTML = '✅';
                iconElement.classList.add('complete');
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const url = document.getElementById('url').value;

            // Reset progress
            steps.forEach((step, index) => updateStep(index, 'in-progress'));

            try {
                const response = await fetch('https://mi-app.onrender.com//api/full-report', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ recipientName: name, recipientEmail: email, url }),
                });

                if (response.ok) {
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        const logs = decoder.decode(value).trim();
                        if (logs.includes('PageSpeed Insights')) updateStep(0, 'complete');
                        if (logs.includes('OpenAI')) updateStep(1, 'complete');
                        if (logs.includes('Informe generado')) updateStep(2, 'complete');
                        if (logs.includes('Correo enviado')) updateStep(3, 'complete');
                    }
                } else {
                    throw new Error('Error en el servidor');
                }
            } catch (error) {
                alert('Hubo un error: ' + error.message);
            }
        });
    </script>
</body>
</html>
