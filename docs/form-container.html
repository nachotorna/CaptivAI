<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario CaptivAI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        form {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            max-width: 400px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input, form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        form button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form id="testForm">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" placeholder="Tu nombre" required />

        <label for="url">Tu Web</label>
        <input type="url" id="url" name="url" placeholder="https://example.com" required />

        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required />

        <button type="submit">Probar ahora</button>
    </form>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const url = document.getElementById('url').value;

            try {
                const response = await fetch('https://captivai.onrender.com/api/full-report', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ recipientName: name, recipientEmail: email, url }),
                });

                if (response.ok) {
                    alert('¡Informe generado y enviado con éxito!');
                } else {
                    throw new Error('Error al generar el informe.');
                }
            } catch (error) {
                alert('Hubo un problema: ' + error.message);
            }
        });
    </script>
</body>
</html>
